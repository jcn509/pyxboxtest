name: pyxboxtest

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Install qemu-img
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt install qemu-utils
        elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install qemu-img
        elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install qemu
        else
            echo "$RUNNER_OS not supported"
            exit 1
        fi
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      shell: bash
      run: | # pytype installation has started failing under Windows so for now we do this messy bodge...
        python -m pip install --upgrade pip
        pip install pipenv
        if [ "$RUNNER_OS" == "Windows" ]; then
            pipenv lock --dev -r | grep -v pytype > requirements.txt
            rm Pipfile
            rm Pipfile.lock
            pipenv install -r requirements.txt
        else
            pipenv install --dev
        fi
    - name: Check that Pipfile and setup.py dependencies are in sync
      shell: bash
      run: | # Can't run this on Windows due to the bodge above...
        if [ "$RUNNER_OS" != "Windows" ]; then
          pipenv run pipenv-setup check
        fi
    - name: Lint the code with pylint
      run: |
        pipenv run pylint --fail-under=9 pyxboxtest tests
    - name: Type check with pytype
      # pytype fails on Windows, not too much of a big deal so just ignoring it for now
      shell: bash
      run: |
        if [ "$RUNNER_OS" != "Windows" ]; then
            pipenv run pytype pyxboxtest tests
        fi
    - name: Test with pytest
      run: |
        pipenv run pytest tests